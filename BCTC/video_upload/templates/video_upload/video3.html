{% extends 'video_upload/layout.html' %} <!-- Links layout.html as a HTML template -->
{% block content %}
    {% if user.is_authenticated%}    <!--check for login-->
        <video id="tv_video" controls autoplay loop>
            <source id="player" src="../../media/videos/tv3.mp4" type="video/mp4"/>
            video not supported by this browser.
        </video>
    {% else %}
        <script>window.location.href = "../accounts/login/"</script>
    {% endif %}
{% endblock %}
