{% extends 'video_upload/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated%}


            <div class="col-12">

                <div class="section-header">
                    <h3>Configure TV</h3>
                </div>
                <div class="section-body">
                    <form id="delete" action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary" value="edit_tv" name="_edit_tv">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="submit" class="btn btn-danger" value="delete_tv" name="_delete_tv">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                    <p>*For editing TV names, please delete and re-add TV</p>
                    
                </div>
            </div>


{% else %}
<script>
    window.location.href = "../accounts/login/"
</script>
{% endif %}
{% endblock %}
